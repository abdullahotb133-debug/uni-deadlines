<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>University Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .submission {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .module {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }
    .date {
      font-size: 13px;
      color: #000;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>University Submissions</h1>

  <div id="list"></div>

  <script>
    const SUBMISSIONS = [
      { title: "Construction Tutorial 1", module: "Construction", date: "2026-01-21" },
      { title: "Construction Tutorial 2", module: "Construction", date: "2026-01-28" },
      { title: "Hydraulics Project Submission", module: "Civil Engineering", date: "2026-02-06" },
      { title: "Environmental Project Submission", module: "Environmental Engineering", date: "2026-02-19" },
      { title: "Mechanics of Structures Coursework", module: "Structures", date: "2026-03-02" },
      { title: "Construction Tutorial 3", module: "Construction", date: "2026-03-04" },
      { title: "Construction Tutorial 4", module: "Construction", date: "2026-03-11" },
      { title: "Geotechnical Coursework", module: "Geotechnical Engineering", date: "2026-03-20" },
      { title: "Environmental Lab Report Submission", module: "Environmental Engineering", date: "2026-03-23" }
    ];

    SUBMISSIONS.sort((a, b) => new Date(a.date) - new Date(b.date));

    const list = document.getElementById("list");

    SUBMISSIONS.forEach(item => {
      const div = document.createElement("div");
      div.className = "submission";
      div.innerHTML = `
        <div class="title">${item.title}</div>
        <div class="module">${item.module}</div>
        <div class="date">Due date: ${item.date}</div>
      `;
      list.appendChild(div);
    });
  </script>

</body>
</html>
